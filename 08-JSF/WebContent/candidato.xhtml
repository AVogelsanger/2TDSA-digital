<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro Candidato</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<div class="container">
		<h1>#{candidatoBean.candidato.codigo == 0?"Cadastro":"Edição"} de Candidato</h1>
		<h:form>
			<h:inputHidden value="#{candidatoBean.candidato.codigo}" />

			<div class="form-group">
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText styleClass="form-control" value="#{candidatoBean.candidato.nome}" id="nome" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Apelido" for="apelido"/>
				<h:inputText styleClass="form-control" value="#{candidatoBean.candidato.apelido}" id="apelido" />
			</div>
			<div class="form-group">
				<h:selectBooleanCheckbox
					value="#{candidatoBean.candidato.fichaLimpa}" id="ficha" />
				<h:outputLabel value="Ficha Limpa" for="ficha" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Numero" for="numero"/>
				<h:inputText styleClass="form-control" value="#{candidatoBean.candidato.numero}" id="numero" />
			</div>
			<h:commandButton styleClass="btn btn-sucess"
				action="#{candidatoBean.salvar()}" value="salvar" />
			<h:messages errorClass="alert alert-danger" infoClass="alert alert-sucess"/>

		</h:form>
	</div>
</h:body>
</html>
